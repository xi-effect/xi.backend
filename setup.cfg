[flake8]
max-line-length = 88
extend-ignore =
  E501, F401,
  WPS100, WPS120, WPS121, WPS122, WPS123, WPS130, WPS131, WPS140, WPS141
  U101, DUO102, SIM907,
  JS101, JS102

unused-arguments-ignore-abstract-functions=True
unused-arguments-ignore-overload-functions=True
unused-arguments-ignore-stub-functions=True

# Why?
# E501 - line too long
# F401 - screams at imports in __init__
# WPS100 - screams at "pass"
# WPS120-123 - bad naming conventions
# WPS130 - TODO look into local imports
# WPS131 - TODO check if nested imports are a thing
# WPS140-141 - nested functions & classes are a thing
# U101 - arguments starting with _ can be unused
# DUO102 - TODO replace random with random.SystemRandom
# SIM907 - TODO too early for typing fixes
# JS - TODO use carefully: breaks nested structures

# add E203 if black is enforced
