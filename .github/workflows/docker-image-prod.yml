name: Preproduction Pipeline

on:
  push:
    branches: [ prod ]

  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      tag: flask-prod
    secrets: inherit

  pull-request:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run the Action
        uses: devops-infra/action-pull-request@v0.4.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: prod
          target_branch: master
          title: New Version
          body: |
            - [ ] migrations
            - [ ] version update

  docs:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install asyncapi generator
        run: npm install -g @asyncapi/generator @asyncapi/html-template

      - name: Download async-api.json from artifacts
        uses: actions/download-artifact@v3
        with:
          name: async-api.json
          path: ./

      - name: Generate docs
        run: >
          ag ./async-api.json
          @asyncapi/html-template
          --force-write
          -p singleFile=true
          -o ./sio-doc/

      - name: Upload docs to artifact
        uses: actions/upload-artifact@v3
        with:
          name: sio-doc
          path: ./sio-doc/index.html
          retention-days: 1

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Run pytest
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          image: ${{ secrets.DOCKER_HUB_USERNAME }}/xieffect:flask-prod
          run: sh /app/testing.sh
