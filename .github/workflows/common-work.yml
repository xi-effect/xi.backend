name: Common Pipeline Steps

on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
      database:
        type: boolean
        required: false
        default: true
      cache:
        type: boolean
        required: false
        default: true
    secrets:
      DOCKER_HUB_USERNAME:
        required: true
      DOCKER_HUB_ACCESS_TOKEN:
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest

    env:
      DB_LINK: ${{ inputs.database && 'postgresql+psycopg2://test:test@localhost:5432/test' || 'sqlite:///app.db' }}

    services:
      db:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: pip

      - id: install
        name: Install Requirements
        run: pip install -r requirements.txt

      - id: alembic-upgrade
        if: inputs.database
        name: Upgrade database to latest migration
        run: |
          cd xieffect
          alembic upgrade head

      - id: alembic-revision
        if: inputs.database
        name: Check that database is up to date with code
        run: |
          cd xieffect
          alembic revision --autogenerate -m "test" --rev-id 0
          if [ $(cat ./alembic/versions/0_test.py | wc -l) -ne 28 ]; then 
            exit 1
          fi

      - name: Run pytest
        run: |
          cd xieffect
          pytest

      - id: flake8
        if: success() || (failure() && steps.install.conclusion == 'success')
        name: Run flake8
        run: flake8 --config=setup.cfg xieffect

      - name: Generate docs
        run: |
          cd xieffect
          flask form-sio-docs

      - name: Upload docs to artifact
        uses: actions/upload-artifact@v3
        with:
          name: async-api.json
          path: ./files/async-api.json
          retention-days: 1

  build:
    if: inputs.cache == true
    needs: prepare
    uses: xi-effect/xieffect-actions/.github/workflows/docker-build.yml@main
    with:
      tag: flask-prod
    secrets: inherit

  build-nocache:
    if: inputs.cache == false
    needs: prepare
    uses: xi-effect/xieffect-actions/.github/workflows/docker-build-nocache.yml@main
    with:
      tag: flask-prod
    secrets: inherit

  docs:
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Download async-api.json from artifacts
        uses: actions/download-artifact@v3
        with:
          name: async-api.json
          path: ./

      - name: Generate docs
        uses: niqzart/ffs-devops/generate-asyncapi@main
        with:
          template: "@asyncapi/html-template"
          input: ./async-api.json
          output: -o ./sio-doc/
          parameters: -p singleFile=true

      - name: Upload docs to artifact
        uses: actions/upload-artifact@v3
        with:
          name: sio-doc
          path: ./sio-doc/index.html
          retention-days: 1
